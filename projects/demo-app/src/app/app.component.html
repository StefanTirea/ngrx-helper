<h1>Choose Sample App</h1>
<button (click)="ngrxHelperActive = !ngrxHelperActive">
  {{ngrxHelperActive ? 'Show Ngrx Data' : 'Show Ngrx Helper'}}
</button>

<!-- Ngrx Helper Classes Example -->
<ng-container *ngIf="ngrxHelperActive">
  <h1>Shortlist NGRX Helper</h1>
  <app-project-helper></app-project-helper>
</ng-container>

<!-- Ngrx Data Example -->
<ng-container *ngIf="!ngrxHelperActive">
  <h1>NGRX Data</h1>
  <app-project-view></app-project-view>
</ng-container>
